<h1>Product List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Manufacturing Date</th>
        <th>Price</th>
        <th>Category</th>
        <th></th>
    </tr>
    <tr *ngFor="let p of productList">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.manufacturingDate}}</td>
        <td>{{p.price}}</td>
        <td>{{p.category}}</td>
    </tr>
</table>
